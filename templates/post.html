<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      (Posted on {{p.created.strftime("%b %d, %Y")}} by {{p.getUserName()}})
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
